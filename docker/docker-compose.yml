version: '3.8'

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: nsuslab-mysql
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nsuslab_auth
      MYSQL_USER: nsuslab
      MYSQL_PASSWORD: password123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - nsuslab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "nsuslab", "-ppassword123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: nsuslab-redis
    ports:
      - "6381:6379"
    environment:
      - REDIS_PASSWORD=password123
    command: redis-server --requirepass password123
    volumes:
      - redis_data:/data
    networks:
      - nsuslab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "password123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  nsuslab-network:
    driver: bridge